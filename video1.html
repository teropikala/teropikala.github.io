<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Video Sample
		</title>
	</head>
	<body>

		<p>300 x 360</p>
		<div id="s7smartcropvideo_div_300_360"></div>
		
		
		<p>640 x 480</p>
		<div id="s7smartcropvideo_div_640_480"></div>

		<p>1024 x 576</p>
		<div id="s7smartcropvideo_div_1024_576"></div>

				
		<script type="text/javascript">
			window.addEventListener('load', (event) => {

				var smartCropVideoViewer = new s7viewers.SmartCropVideoViewer();
				smartCropVideoViewer.setParam("videoserverurl", "https://media.web.dnb.no/is/content/");
				smartCropVideoViewer.setParam("serverurl", "https://media.web.dnb.no/is/image/");
				smartCropVideoViewer.setParam("contenturl", "https://media.web.dnb.no/is/content/");
				smartCropVideoViewer.setParam("style", "dnbbanklocal/_CSS/_OOTB/html5_smartcropvideoviewersocial.css");
				smartCropVideoViewer.setAsset("dnbbanklocal/60-AVS?cache=off");
				smartCropVideoViewer.setParam("stagesize", "300,360");
				smartCropVideoViewer.setParam("emailurl", "https://media.web.dnb.no/s7/emailFriend");
				smartCropVideoViewer.setParam("config", "dnbbanklocal/SmartCropVideo_social?cache=off");
				smartCropVideoViewer.setParam("responsive", "fit");
				smartCropVideoViewer.setContainerId("s7smartcropvideo_div_300_360");
				smartCropVideoViewer.init();

				var smartCropVideoViewer = new s7viewers.SmartCropVideoViewer();
				smartCropVideoViewer.setParam("videoserverurl", "https://media.web.dnb.no/is/content/");
				smartCropVideoViewer.setParam("serverurl", "https://media.web.dnb.no/is/image/");
				smartCropVideoViewer.setParam("contenturl", "https://media.web.dnb.no/is/content/");
				smartCropVideoViewer.setParam("style", "dnbbanklocal/_CSS/_OOTB/html5_smartcropvideoviewersocial.css");
				smartCropVideoViewer.setAsset("dnbbanklocal/60-AVS?cache=off");
				smartCropVideoViewer.setParam("stagesize", "640,480");
				smartCropVideoViewer.setParam("emailurl", "https://media.web.dnb.no/s7/emailFriend");
				smartCropVideoViewer.setParam("config", "dnbbanklocal/SmartCropVideo_social?cache=off");
				smartCropVideoViewer.setParam("responsive", "fit");
				smartCropVideoViewer.setContainerId("s7smartcropvideo_div_640_480");
				smartCropVideoViewer.init();


				var smartCropVideoViewer = new s7viewers.SmartCropVideoViewer();
				smartCropVideoViewer.setParam("videoserverurl", "https://media.web.dnb.no/is/content/");
				smartCropVideoViewer.setParam("serverurl", "https://media.web.dnb.no/is/image/");
				smartCropVideoViewer.setParam("contenturl", "https://media.web.dnb.no/is/content/");
				smartCropVideoViewer.setParam("style", "dnbbanklocal/_CSS/_OOTB/html5_smartcropvideoviewersocial.css");
				smartCropVideoViewer.setAsset("dnbbanklocal/60-AVS?cache=off");
				smartCropVideoViewer.setParam("stagesize", "1024,576");
				smartCropVideoViewer.setParam("emailurl", "https://media.web.dnb.no/s7/emailFriend");
				smartCropVideoViewer.setParam("config", "dnbbanklocal/SmartCropVideo_social?cache=off");
				smartCropVideoViewer.setParam("responsive", "fit");
				smartCropVideoViewer.setContainerId("s7smartcropvideo_div_1024_576");
				smartCropVideoViewer.init();


			});
			
			
		</script> 

		<script language="javascript" type="text/javascript" src="https://media.web.dnb.no/s7viewers/html5/js/SmartCropVideoViewer.js"></script>		
	</body>
</html>
